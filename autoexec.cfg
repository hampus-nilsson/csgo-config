// Launch options: "-novid -high -freq 144 -nod3d9ex -noaafonts -lv"

// General Options
// ----------------------------------------------------------
cl_color 4
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"
mm_dedicated_search_maxping "40"
cl_use_opens_buy_menu "0"
con_enable "1"
cl_autowepswitch 0
gameinstructor_enable "0"
cl_showhelp "0"
cl_autohelp "0"
r_drawtracers_firstperson "1"
r_dynamic "1"

// Aliases
// ----------------------------------------------------------
alias dc "disconnect"
alias prac "exec prac"

// Scripts
// ----------------------------------------------------------
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind 9 "+jumpthrow"

unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

alias afk_on "+right;+speed;+forward;say_team AFK-Script Enabled."
alias afk_off "-right;-speed;-forward;say_team AFK-Script Disabled."

// Nade binds
// ----------------------------------------------------------
bind mouse3 "use weapon_flashbang"
bind q "use weapon_smokegrenade"
bind v "use weapon_molotov;use weapon_incgrenade"

// Mouse & sensitivity
// ----------------------------------------------------------
sensitivity 1
m_rawinput "1"
m_yaw 0.0165
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Sound
// ----------------------------------------------------------
voice_enable "1"
volume 0.5
voice_scale 0.3

// Radar
// ----------------------------------------------------------
cl_hud_radar_scale 1.2
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.5
cl_radar_rotate 1
cl_radar_scale 0.44
cl_radar_square_with_scoreboard 0

// Binds
// ----------------------------------------------------------
bind shift "+speed; r_cleardecals"
bind alt noclip
bind mwheelup +jump
bind mwheeldown +jump
bind F4 "toggle cl_righthand 0 1"
bind c buymenu
bind b +voicerecord

// Viewmodel (s1mple)
// ----------------------------------------------------------
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0
cl_righthand 1

cl_bob_lower_amt 21
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98
